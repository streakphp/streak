version: 2

jobs:
  build:
    docker:
      - image: streakphp/php:latest
      - image: postgres:9.5
        environment:
        - POSTGRES_USER=phpunit
        - POSTGRES_DB=phpunit
    working_directory: ~/streak
    steps:
      - checkout

      - run: sudo composer self-update
      - restore_cache:
          keys:
            - composer-v1-{{ checksum "composer.json" }}
            - composer-v1-
      - run: composer install -n --prefer-dist
      - save_cache:
          key: composer-v1-{{ checksum "composer.json" }}
          paths:
            - vendor/

      - run: bin/php-cs-fixer fix --config=.php_cs.dist --diff --diff-format=udiff -v --show-progress=estimating --dry-run
      - run: bin/phpunit

      - store_artifacts:
          path: build/code-coverage/
          destination: code-coverage/
      - store_test_results:
          path: build/

      - run: bash <(curl -s https://codecov.io/bash) -Z
